<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Cart</title>
</head>
<body>
    <div id="cartPage"></div>
    <p id="totalPrice"></p>

    <script>
 
        function displayCart() {
            let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
            let cartPagee = document.getElementById('cartPage');
            let totalpriceofallproducts = document.getElementById('totalPrice');
            let totalPrice = 0;
            cartPagee.innerHTML = '';

            cart.forEach(product => {
                let productDiv = document.createElement('div');
                productDiv.innerHTML = `
                <img src ="${product.image}">
                 <h1> ${product.title} </h1> 
                 <h2> Quantity: ${product.quantity}</h2> 
                 <p>Price:${product.price.toFixed(2)}</p>
                 <p> Total Price: ${product.totalPrice}</p> 
                 <h2>________________________________________________________________</h2>`;    
                 cartPagee.appendChild(productDiv);
                totalPrice += product.totalPrice; 
            });

            totalpriceofallproducts.innerHTML = `<h2>Total Price for all items: $${totalPrice.toFixed(2)}</h2>`;
        }
        displayCart();
    </script>
</body>
</html>
